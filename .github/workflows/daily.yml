name: Handover Pro Daily Scan
on:
  push:
  workflow_dispatch:

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Download My Code
        uses: actions/checkout@v4 # This is the "Engine". It downloads main.py.

      - name: 2. Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 3. Install Tools
        run: |
          pip install --upgrade pip
          # We use 1.25.0 specifically because 1.30.0 has a known bug.
          pip install scrapegraphai==1.25.0 playwright
          playwright install-deps
          playwright install

      - name: 4. Run the Agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DXB_EMAIL: ${{ secrets.DXB_EMAIL }}
          DXB_PASSWORD: ${{ secrets.DXB_PASSWORD }}
        run: python main.py
